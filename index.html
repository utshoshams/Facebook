<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- HEADER-->
    <header class="">
      <nav class="bg-[#242526] px-5 h-45 flex flex-row items-center gap-10">
        <!-- NAVBAR LEFT-->
        <div class="h-full w-3/12 py-2 flex flex-row items-center gap-5">
          <a href="" class="">
            <img src="./assets/icons/logo.png" alt="" class="w-10" />
          </a>

          <div class="relative w-full">
            <img
              src="./assets/icons/search"
              alt=""
              class="absolute w-5 top-1/2 tanslate-y-1/2 left-2"
            />

            <input
              type="text"
              name=""
              id=""
              placeholder=" Seach Facebook"
              class="bg-[#3A3B3C] outline-none text-[#EBEFF8] py-2 pl-10 w-full rounded-full"
            />
          </div>
        </div>

        <!-- NAVBAR MIDDLE-->
        <div
          class="w-6/12 items-center justify-between h-full flex flex-row gap-2"
        >
          <a
            href=""
            class="hover:bg-[#3A3B3C] w-full h-full relative group flex border-b-4 border-b-blue-500 items-center justify-center"
          >
            <div
              class="bg-[#C6C6C6] absolute -bottom-12 py-2 px-3 rounded-xl hidden group-hover:block"
            >
              Home
            </div>
            <img src="./assets/icons/home.png" alt="" class="w-8" />
          </a>

          <a
            href=""
            class="hover:bg-[#3A3B3C] w-full flex relative group items-center justify-center py 3 rouned-md"
          >
            <div
              class="bg-[#C6C6C6] absolute -bottom-12 py-2 px-3 rounded-xl hidden group-hover:block"
            >
              Videos
            </div>
            <img src="./assets/icons/video-camera.png" alt="" class="w-8" />
          </a>
          <a
            href=""
            class="hover:bg-[#3A3B3C] w-full flex relative group items-center justify-center py 3 rouned-md"
          >
            <div
              class="bg-[#C6C6C6] absolute -bottom-12 py-2 px-3 rounded-xl hidden group-hover:block"
            >
              Marketplace
            </div>
            <img src="./assets/icons/store.png" alt="" class="w-8" />
          </a>

          <a
            href=""
            class="hover:bg-[#3A3B3C] w-full flex relative group items-center justify-center py 3 rouned-md"
          >
            <div
              class="bg-[#C6C6C6] absolute -bottom-12 py-2 px-3 rounded-xl hidden group-hover:block"
            >
              Groups
            </div>
            <img src="./assets/icons/group-users.png" alt="" class="w-8" />
          </a>

          <a
            href=""
            class="hover:bg-[#3A3B3C] w-full flex relative group items-center justify-center py 3 rouned-md"
          >
            <div
              class="bg-[#C6C6C6] absolute -bottom-12 py-2 px-3 rounded-xl hidden group-hover:block"
            >
              Gaming
            </div>
            <img src="./assets/icons/console.png" alt="" class="w-8" />
          </a>
        </div>
        <!-- NAVBAR RIGHT-->
        <div
          class="w-3/12 h-full broder-2 flex flex-row justify-end items-center gap-3"
        >
          <button class="bg-[#ffffff1a] p-3 rounded-full hover:bg-[#4E4F50]">
            <img src="./assets/icons/dots-menu.png" alt="" class="w-7" />
          </button>

          <button class="bg-[#ffffff1a] p-3 rounded-full hover:bg-[#4E4F50]">
            <img src="./assets/icons/messenger.png" alt="" class="w-7" />
          </button>
          <a href="" class="bg-[#ffffff1a] p-3 rounded-full hover:bg-[#4E4F50]">
            <img src="./assets/icons/bell.png" alt="" class="w-7" />
          </a>
          <img
            src="./assets/images/avatar.JPG"
            alt=""
            class="w-10 h-10 rounded-full"
          />
        </div>
      </nav>
    </header>
    <!-- DISPLAY CONTAINER-->
    <main class="bg-[#1819A] h-[cale(100vh-56px)] w-5/12">
      <!-- LEFT MENU-->
      <section class="left_menubar bg-[#18191A] w-/12 flex flex-col gap-1">
        <!-- List 1-->

        <a
          href="#"
          class="flex hover:bg-[#303031] py-2 pl-2 rounded-md flex-row items-center gap-5"
        >
          <img
            src="./assets/images/avatar.JPG"
            alt=""
            class="w-10 h-12 rounded-full"
          />
          <p class="text-black font-bold text-[#E7E9ED]">Utsho</p>
        </a>
        <!-- List 2-->

        <a
          href="#"
          class="flex hover:bg-[#303031] py-2 pl-2 rounded-md flex-row items-center gap-5"
        >
          <img
            src="./assets/icons/friends_button.avif"
            alt=""
            class="w-10 h-12 rounded-full"
          />
          <p class="text-black font-bold text-[#E7E9ED]">Friends</p>
        </a>
        <!-- List 3-->

        <a
          href="#"
          class="flex hover:bg-[#303031] py-2 pl-2 rounded-md flex-row items-center gap-5"
        >
          <img
            src="./assets/icons/facebbok-memory-button.png"
            alt=""
            class="w-10 h-12 rounded-full"
          />
          <p class="text-black font-bold text-[#E7E9ED]">Memory</p>
        </a>
        <!-- List 4-->

        <a
          href="#"
          class="flex hover:bg-[#303031] py-2 pl-2 rounded-md flex-row items-center gap-5"
        >
          <img
            src="./assets/icons/facebbok-markate-place.png"
            alt=""
            class="w-10 h-12 rounded-full"
          />
          <p class="text-black font-bold text-[#E7E9ED]">Marketplace</p>
        </a>
        <!-- List 5-->

        <a
          href="#"
          class="flex hover:bg-[#303031] py-2 pl-2 rounded-md flex-row items-center gap-5"
        >
          <img
            src="./assets/icons/facebook-event.png"
            alt=""
            class="w-10 h-12 rounded-full"
          />
          <p class="text-black font-bold text-[#E7E9ED]">Event</p>
        </a>
      </section>
      <!-- MAIN CONTENT-->
      <section class="main w-6/12 broder-2 border-red-500 h-[cale(100vh-56px)]">
        <!-- Slider continer-->

        <div class="w-full h-64 border-2 border-blue-500">
          <!-- Slider 1-->
          <div class="w-4/12 h-full border-2 border-green-500">
            <img src="./assets/images/avatar.JPG" alt="" class="" />
          </div>
        </div>
      </section>
      <!-- CONTACTS SIDE-->
      <section
        class="contact bg-[#F0F2F5] w-3/12 h-[cale(100vh-56px)]"
      ></section>
    </main>
  </body>
</html>
